<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">

    <a href="/home">Voltar</a>

    <h3>Add Users</h3>

    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/users/save}" th:object="${userDTO}" method="post">
                    <div class="row">

                        <!--Login-->
                        <div class="form-group col-md-8">
                            <label for="login" class="col-form-label">Name</label> <input
                                type="text" th:field="*{login}" class="form-control" id="login"
                                placeholder="Login"> <span
                                th:if="${#fields.hasErrors('login')}" th:errors="*{login}"
                                class="text-danger"></span>
                        </div>

                        <!--Password-->
                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label">Password</label> <input
                                type="text" th:field="*{password}" class="form-control" id="password"
                                placeholder="Password"> <span
                                th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                class="text-danger"></span>
                        </div>

                        <!--admin
                        <div class="form-group col-md-8">
                            <label for="admin" class="col-form-label">Admin</label> <input
                                type="text" th:field="*{admin}" class="form-control"
                                id="admin" placeholder="Admin"> <span
                                th:if="${#fields.hasErrors('admin')}" th:errors="*{admin}"
                                class="text-danger"></span>
                        </div>-->

                        <!-- Save -->
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Save">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
